<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to R.V.R. & J.C. College of Engineering</h1>
    </header>

    <div class="container">
        <h2>About Us</h2>
        <p>R.V.R. & J.C. College of Engineering (Autonomous), Chandramoulipuram, Chowdavaram, Guntur-522019, offers B.Tech in Computer Science and Business Systems under R20 regulations.</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 R.V.R. & J.C. College of Engineering</p>
    </div>
</body>
</html>
